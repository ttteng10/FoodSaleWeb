<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/header_nav.css"
  th:href="@{/css/header_nav.css}">
  <link rel="stylesheet" href="/css/login.css"
  th:href="@{/css/login.css}">
  <link rel="stylesheet" href="/css/footer.css"
  th:href="@{/css/footer.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
      body{font-family: 'Noto Sans KR', sans-serif;}
    </style>
  <title>Document</title>
</head>
<body>
  <div th:replace="~{page/header_nav :: header_nav}"></div>
  <div th:replace="~{page/header_nav :: header_sticky}"></div>

  <div class="login_main">
    <div class="login_title">
        로그인
    </div>
    
    <form action="" th:action class="login_form" method="post">
        <div class="div_input"><input type="text" placeholder="아이디를 입력해주세요" name="id"></div>
        <div class="div_input"><input type="password" placeholder="비밀번호를 입력해주세요" name="password"></div>
        <div class="div_href"><a href="">아이디 찾기</a> | <a href="">비밀번호 찾기</a></div>
        <div class="div_submit"><input type="submit" value="로그인"></div>
        <div class="div_button"><input type="button" value="회원가입"
                                       th:onclick="|location.href='@{/newaccount}'|"></div>
    </form>
  </div>
  
  <div style="margin-top: 30px;"></div>
  </div>

  <div th:replace="~{page/footer :: footer}"></div>
</body>
</html>
